<div class="card-prices__container">
  <div class="card-prices__title">
    <h3>Play it Now!</h3>
  </div>

  <div class="card-prices__value">
    <div class="card-prices__value__console">
      <span>|</span>
      <p>{{gameType}}</p>
    </div>
    <div class="card-prices__value__money">
      <p class="game-price">{{gamePrice}}</p>
    </div>
  </div>
</div>
